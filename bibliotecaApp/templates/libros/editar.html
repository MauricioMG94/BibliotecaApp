{% load crispy_forms_tags %}
<html>
    <head>
        <title>Editar Libro</title>
    </head>
    <body>
<h1>Editar Libro</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar cambios</button>
        </form>
        <a href="{% url 'lista_libros' %}">Volver a la lista de libros</a>
    </body>
</html>
